<!DOCTYPE html>
<html>
<head>
    <title>Bank Fraud Detection - Login</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
        .login-container { width: 300px; margin: 100px auto; padding: 20px; background: white; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; }
        input[type="text"], input[type="password"] { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .error { color: red; text-align: center; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Bank Fraud Detection</h2>
        <h3>Login</h3>
        {% if form.errors %}
            <p class="error">Invalid username or password.</p>
        {% endif %}
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <label for="id_username">Username:</label>
            <input type="text" name="username" autofocus required id="id_username">
            <label for="id_password">Password:</label>
            <input type="password" name="password" required id="id_password">
            <button type="submit">Log In</button>
            <input type="hidden" name="next" value="{{ next }}">
        </form>
    </div>
</body>
</html>
